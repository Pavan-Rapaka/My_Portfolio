<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-box {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .thankyou-box h1 {
      color: #28a745;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      color: #555;
      font-size: 18px;
    }

    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .thankyou-box a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. We'll get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
